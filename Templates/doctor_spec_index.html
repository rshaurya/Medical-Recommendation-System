<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Disease Predictor & Specialist Recommender</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/doctor_spec_style.css') }}" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow-lg rounded-4">
          <div class="card-body p-4 p-md-5">
            <h2 class="text-center mb-4 fw-bold text-primary">ðŸ©º Disease Predictor & Doctor Specialist Recommender</h2>

            {% if error %}
              <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}

            <form method="POST">
              <div class="mb-4">
                <label class="form-label fw-semibold">Search & Select Symptoms</label>
                <input id="symptomSearch" type="text" class="form-control mb-3" placeholder="Type to filter symptoms..." oninput="filterSymptoms(this.value)">
                <div id="symptomBox" class="symptom-grid">
                  {% for s in symptoms %}
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="symptoms" id="sym_{{ loop.index }}" value="{{ s }}">
                      <label class="form-check-label" for="sym_{{ loop.index }}">{{ s }}</label>
                    </div>
                  {% endfor %}
                </div>
                <div class="small text-muted mt-2">Tip: Use the search box to quickly find symptoms.</div>
              </div>

              <div class="mb-4">
                <label class="form-label fw-semibold">Confidence Threshold (%)</label>
                <input type="number" class="form-control" name="threshold" min="0" max="100" value="{{ default_threshold or 20 }}">
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg px-5">ðŸ”Ž Predict</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function filterSymptoms(query) {
      query = query.toLowerCase();
      const items = document.querySelectorAll('#symptomBox .form-check');
      items.forEach(item => {
        const label = item.querySelector('label').innerText.toLowerCase();
        item.style.display = label.includes(query) ? '' : 'none';
      });
    }
  </script>

</body>
</html>
